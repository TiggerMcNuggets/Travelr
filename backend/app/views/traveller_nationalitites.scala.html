@(nationalities: Seq[Nationality])

<div>
    <h1>
        Nationalities
    </h1>
    @for(n <- nationalities) {
        <div>
            <h2>
                @n.traveller
            </h2>
            <h2>
            @n.nationality
            </h2>
            <h2>
            @n.hasPassport
            </h2>
        </div>
    }
</div>
