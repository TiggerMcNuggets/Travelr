update-sonar:
    stage: deploy
    script:
        - cd ./backend
        - sbt dist
        - ls -la
        - cd ../
        - echo $PWD
        - chmod -R 777 .
        - /opt/sonarqubeScanner/bin/sonar-scanner
    only:
        - master@seng302-2019/team-300
