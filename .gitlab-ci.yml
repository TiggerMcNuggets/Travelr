recent-artifacts:
  stage: deploy
  script:
    - $echo SnootQuavers3484 | sudo -S /sbin/shutdown -r now
    - cd ./backend
    - sbt dist
    - cd ./target/universal
    - rm -rf /home/gitlab-runner/dev/*
    - cp team300-travelea-1.0.0-SNAPSHOT.zip /home/gitlab-runner/dev/
    - unzip /home/gitlab-runner/dev/team300-travelea-1.0.0-SNAPSHOT.zip -d /home/gitlab-runner/dev/
  artifacts:
    paths:
      - backend/target/universal/*.zip
    expire_in: 1 week
  except:
    - tags

release-artifacts:
 stage: deploy
 script:
    - cd ./backend
    - sbt dist
 artifacts:
    paths:
    - backend/target/universal/*.zip
 only:
    - tags
    
update-sonar:
    stage: deploy
    script:
        - cd ./backend
        - sbt dist
        - ls -la
        - cd ../
        - echo $PWD
        - chmod -R 777 .
        - /opt/sonarqubeScanner/bin/sonar-scanner
    only:
        - master@seng302-2019/team-300
