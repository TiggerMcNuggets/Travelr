tag_checker:
  stage: build
  script:
    - python tag_checker.py $CI_COMMIT_TAG
  only:
    - tags

junit:
  stage: test
  script:
    - cd ./backend
    - sbt test

recent-artifacts:
  stage: deploy
  script:
    - cd ./backend
    - sbt dist
    - echo $PWD
    - ls -la
  artifacts:
    paths:
      - backend/target/universal/*.zip
    expire_in: 1 week
  except:
    - tags

release-artifacts:
 stage: deploy
 script:
    - cd ./backend
    - sbt dist
    - echo $PWD
    - ls -la
 artifacts:
    paths:
    - backend/target/universal/*.zip
 only:
    - tags
    
update-sonar:
    stage: deploy
    script:
        - cd ./backend
        - sbt dist
        - echo $PWD
        - ls -la
        - cd ../
        - echo $PWD
        - chmod -R 777 .
        - /opt/sonarqubeScanner/bin/sonar-scanner
    only:
        - master@seng302-2019/team-300
